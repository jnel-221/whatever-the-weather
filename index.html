<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatever the Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header class="bg-dark p-2 text-light text-center"><h1>Weather Dashboard</h1></header>
    <aside  class="row">
        <section id="button-section" class="col-3 my-3">
            <h4>Search for a City: </h4>
            <div class="input-group">
                <input id="input" type="text" class="form-control" placeholder="Enter City Name" aria-label="Input group example" aria-describedby="btnGroupAddon">
                <button id="searchBtn" class="btn btn-info" type="button"><i class="fas fa-search"></i></button>
              </div>
              <div id="btnList" class="btn-group-vertical mt-3 d-flex"><!--buttons generate here--></div>
            </section> 
        <section id="searchResults" class="col-9 my-3"><!--Main dashboard will go here-->
        <p id="uvBox"></p>
        </section>
        <section class="col-9">
            <h4 id="title"></h4>
            <div id="fiveDay" class="row "><!--5 day forcast will go here--></div>
        </section>
    
        
    </aside>
    
        


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>    
</body>
</html>
